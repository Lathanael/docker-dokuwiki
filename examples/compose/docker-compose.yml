version: "3.5"

services:
  dokuwiki:
    image: crazymax/dokuwiki:latest
    container_name: dokuwiki
    ports:
      - target: 8000
        published: 8000
        protocol: tcp
    volumes:
      - "./data:/data"
    env_file:
      - "./dokuwiki.env"
    environment:
      - "TZ"
      - "PUID"
      - "PGID"
    restart: always

  msmtpd:
    image: crazymax/msmtpd:latest
    container_name: dokuwiki_msmtpd
    env_file:
      - "./msmtpd.env"
    environment:
      - "TZ"
    restart: always
